<div class="form-group" id="{{id}}">
	{{{loading.compiled}}}
	<select class="form-control">
		{{#unless store.data.length}}
		<option>Nenhuma opção para selecionar</option>
		{{/unless}}
		{{#each store.data}}
		<option value="{{attributes.value}}">{{attributes.name}}</option>
		{{/each}}
	</select>
</div>
