<form class="top-search row" action="#" id="{{id}}">
	<div class="top-search-input col-lg-10">
		<input type="text" name="search" id="search" class="form-control" placeholder="Procure seu produto (ex: biscoito de chocolate)" />
	</div>
	<div class="top-search-button col-lg-2">
		<button type="submit" class="btn btn-link btn-block"><svg class="icon"><use xlink:href="img/iconmoon/symbol-defs.svg#icon-search"></use></svg></button>
	</div>
</form>
